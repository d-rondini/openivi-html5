<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="needleParent" >
    <div id="rpmNeedle" class="needle"></div>
    <div id="engineCoolantNeedle" class="needle"></div>
    <div id="oilTempNeedle" class="needle"></div>
    <div class="centerCircle">
      <div id="speed" >
      <div class="row centerText">
        <div id="velocity" class="rightAlignText" >0</div>
        <div id="velocityUnits" class="leftAlignText" >KPH</div>
      </div>
    </div>
  </div>
</div>

<div id="iatgauge" class="gauge" >
  <div id="iatNeedle" class="needle gaugeNeedle" ></div>
  <div class="gaugetext">AIR</div>
</div>
<div id="loadgauge" class="gauge" >
  <div id="loadNeedle" class="needle gaugeNeedle" ></div>
  <div class="gaugetext lower">LOAD</div>
</div>
<div id="console">
  <div style="color: white;border: 2px solid white;border-radius: 4px;padding: 8px 16px;width: 15%;top: 182px;left: 55%;position: absolute;">
    GEAR :<span id="gearValue" style="font-size: 3em;font-weight:bold; float: right;color: greenyellow;">N</span>
  </div>
  <div style="color: white;border: 2px solid white;border-radius: 4px;padding: 8px 16px;width: 15%;top: 182px;left: 75%;position: absolute;">
    VBAT :<span id="vbatValue" style="font-size: 3em;font-weight:bold; float: right;">14.4</span>
  </div>
  <div style="color: white;border: 2px solid white;border-radius: 4px;padding: 8px 16px;width: 15%;top: 282px;left: 55%;position: absolute;">
    RIDE MODE :<span style="font-size: 3em;font-weight:bold; float: right;">1</span>
  </div>
  <div style="color: white;border: 2px solid white;border-radius: 4px;padding: 8px 16px;width: 15%;top: 282px;left: 75%;position: absolute;">
    TC LEVEL :<span style="font-size: 3em;font-weight:bold; float: right;color: red;">0</span>
  </div>
  <div style="color: white;border: 2px solid white;border-radius: 4px;padding: 8px 16px;width: 15%;top: 382px;left: 55%;position: absolute;">Phone: <span id="phone_name" style="font-size: 1em;font-weight:bold; float: right;">--</span>
  </div>
  <div style="color: white;border: 2px solid white;border-radius: 4px;padding: 8px 16px;width: 15%;top: 382px;left: 75%;position: absolute;">Battery: <span id="phone_battery" style="font-size: 1em;font-weight:bold; float: right;">--</span>
  </div>
  <div style="color: white;border: 2px solid white;border-radius: 4px;padding: 8px 16px;width: 15%;top: 432px;left: 55%;position: absolute;">Operator: <span id="phone_op" style="font-size: 1em;font-weight:bold; float: right;">--</span>
  </div>
  <div style="color: white;border: 2px solid white;border-radius: 4px;padding: 8px 16px;width: 15%;top: 432px;left: 75%;position: absolute;">Signal: <span id="phone_signal" style="font-size: 1em;font-weight:bold; float: right;">--</span>
  </div>
  <div style="color: white;border: none;padding: 8px 16px;top: 10px;left: 10px;position: absolute;font-size: 1em;font-weight:bold; float: left;" id="phone_call">&nbsp;</div>
</div>
<script src="../jquery-1.11.3.min.js"></script>
<script src="main.js"></script>
</body>
<!-- vim: set expandtab tabstop=2 shiftwidth=2: -->
</html>
